<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimator</title>


    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <script
            src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
          type="text/css" />
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.0/mapbox-gl-draw.js"></script>
    <script src="https://js.arcgis.com/4.24/"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.0/mapbox-gl-draw.css"
          type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="estimator_maps">
        <div class="container">
            <div id="heading">
                <h1 class="text-center">Roof Estimator</h1>
            </div>
            <div id="search-box" class="mt-4"></div>
            <div class="map_wrap">
                <div id="map2"></div>
                <div id="map"></div>
                <div class="map_notes">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path
                            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                    </svg>
                    <span> </span>
                </div>
                <ul class="controls_map_ul">
                    <li class="delete-polygon-icon">
                        <img class="" src="images/trash-icon.svg"
                            width="auto" height="20" alt="Trash Icon" /><span>Delete selected item</span>
                    </li>
                    <li class="add-polygon-icon">
                        <img class="" src="images/draw-icon.svg"
                            width="auto" height="20" alt="Draw Icon" /><span>Draw new roof shape</span>
                    </li>
                </ul>
            </div>
            <div class="area text-center mt-3">
                Roof Area(sq. ft.):<span id="areaofroof"></span>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="px-2">
                    <div class="mt-3 text-center">
                        <button type="button" class="custom_estimator_btn" id="editbutton">Edit Roof</button>
                        <button type="button" class="custom_estimator_btn" id="addbutton">Add Roof</button>
                        <button type="button" class="custom_estimator_btn" id="savebutton">Save</button>
                    </div>
                </div>
            </div>


            
        </div>
    </section>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
